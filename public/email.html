<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
</head>
<body>

<form action="sendemail" onsubmit="return false" method="post">
	<div>
		<textarea id="sendemail" name="content" style ="width:500px; height:100px"></textarea>
	</div>
	<span id="count"></span>
</form>

<script type="text/javascript">
	$(document).ready(function(){
		$("#sendemail").on("keyup", function(event){
			var self = this;
			if (event.which == 13)
				$.post( "/sendemail", { content: $(self).val().trim()})
					.done(function() {
						$(self).val('');
						$("#count").html("");
					}).fail(function(err) {
						alert(err.responseText);
					});
			else {
				$("#count").html($(self).val().trim().length);
			}
		});
	});
</script

</body>
</html>
