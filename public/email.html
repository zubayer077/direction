<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open Sans">
<style>
body {
	font-family: 'Open Sans', serif;
	font-size: 15px;
}
form {
	border: 80px solid transparent;
}
#sendemail{
	width:500px; 
	min-height:200px; 
	border: 1px solid #aaa;
	padding: 10px 10px 0 10px;
	font-family: 'Open Sans', serif;
	font-size: 15px;
	line-height: 26px;
}

</style>

</head>
<body>

<form action="sendemail" onsubmit="return false" method="post">
	<textarea id="sendemail"></textarea>
	<span id="count" style="display:block;"></span>
</form>

<script type="text/javascript">
	$(document).ready(function(){
		$("#sendemail").on("keyup", function(event){
			if (event.keyCode == 13){
				if ($("#sendemail").val().trim().length>111){
					alert("More than 111");
					return;
				}
				$.post( "/sendemail", { content: $("#sendemail").val().trim()})
					.done(function() {
						$("#sendemail").val('');
						$("#count").html('');
					}).fail(function(err) {
						alert(err.responseText);
					});
			} else {
				$("#count").html($("#sendemail").val().trim().length);
			}
		});
	});
</script

</body>
</html>
